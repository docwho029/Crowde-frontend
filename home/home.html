<script>
        new fullpage('#fullpage', {
        anchors: ['one', 'two', 'qs', 'footer'],
        scrollingSpeed: 500,

        onLeave: function(origin, destination, direction, trigger){
		var leavingSection = this;

		if(origin.index == 0 && direction =='down'){
			console.log("Going to section 2!");
            var r = document.querySelector(':root');
            r.style.setProperty('--nav-text-color', '#414141');
		}

		else if(origin.index == 1 && direction == 'up'){
			console.log("Going to section 1!");
            var r = document.querySelector(':root');
            r.style.setProperty('--nav-text-color', '#fff');
		}
	}
    });

    document.addEventListener('scroll', function(e) {
        console.log(fullpage_api.getActiveSection());
        console.log('hey')
    })

    

    const hamburger = document.getElementsByClassName('nav-hamburger')[0];
    const mobileMenu = document.getElementsByClassName('nav-mobile-body')[0];
    const navLinks = document.getElementsByClassName('nav-links')[0];
    hamburger.addEventListener('click', ()=> {
        // toggle active class of hamburger and nav-mobile-links
        hamburger.classList.toggle('active');
        mobileMenu.classList.toggle('active');
        navLinks.classList.toggle('active');
    })

    ityped.init('#text-animate', {
        strings:['autonomous traffic management.', 'energy management'],
        startDelay: 500,
        loop: true,
        typeSpeed:  100
    });

    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    let vh = window.innerHeight * 0.01;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    // We listen to the resize event
    window.addEventListener('resize', () => {
      // We execute the same script as before
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
</script>
